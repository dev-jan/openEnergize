<div *ngIf="producer" class="producer--card">
  <mat-card>
    <img mat-card-image src="{{ producer.image || fallbackImageUrl }}" alt="{{ producer.type }}" />
    <mat-card-content>
      <mat-card-subtitle>{{ producer.name }}</mat-card-subtitle>
      <mat-card-title>{{ producer.currentProductionInWatt | number : '1.0-2' }} W</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
