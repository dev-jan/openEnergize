<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-navigation (sidenavClose)="sidenav.close()"></app-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
