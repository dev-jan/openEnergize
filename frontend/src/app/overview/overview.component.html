<app-header></app-header>

<div fxLayout="row" fxLayoutAlign="center center" class="container">
  <mat-card class="card">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <h1>Overview</h1>
    </mat-card-title>

    <h1>Producers</h1>
    <mat-grid-list cols="3" rowHeight="200px">
      <mat-grid-tile>
        <div *ngFor='let producer of producers'>
          <app-producer-detail [producer]="producer"></app-producer-detail>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-card>
</div>
