<div *ngIf="storage" class="storage--card">
  <mat-card>
    <img mat-card-image src="{{ storage.image || fallbackImageUrl }}" alt="{{ storage.type }}" />
    <mat-card-content>
      <mat-card-subtitle>{{ storage.name }}</mat-card-subtitle>
      <mat-card-title>{{ storage.currentStorageCapacityInPercent | number : '1.0-2' }}%</mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
