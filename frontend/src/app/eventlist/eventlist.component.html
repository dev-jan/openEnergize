<div class="container md-padding">
  <h1 class="mat-display-1">Event list</h1>

  <div class="buttons">
    <button mat-raised-button (click)="reloadEvents()"><mat-icon>autorenew</mat-icon> Reload</button>
  </div>

  <table mat-table [dataSource]="events"
         class="mat-elevation-z6"
         aria-describedby="List of events">
    <ng-container matColumnDef="timestamp">
      <th scope="col" mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th scope="col" mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>Module Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th scope="col" mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="eventColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: eventColumns;"></tr>
  </table>
</div>
